<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         [alt]="recipe.description"
         class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown
         class="btn-group">
      <!-- attach here -->
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage Recipes<span class="caret">
        </span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;"
             (click)="sendToShoppingList(recipe.ingredients)">Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.amount}} {{ingredient.name}}
      </li>
    </ul>
  </div>
</div>
